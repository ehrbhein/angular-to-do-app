<div class="card task-card px-4 py-3 w-100 mb-2">
    <div class="task-card-heading">
        <h4 class="h5 task-title">{{task.title}}</h4>
        <button *ngIf="allowEdit" type="button" class="btn  btn-secondary update-button" data-bs-toggle="modal"
            data-bs-target="#editTaskModal"><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16"
                fill="currentColor" class="bi bi-pen" viewBox="0 0 16 16">
                <path
                    d="m13.498.795.149-.149a1.207 1.207 0 1 1 1.707 1.708l-.149.148a1.5 1.5 0 0 1-.059 2.059L4.854 14.854a.5.5 0 0 1-.233.131l-4 1a.5.5 0 0 1-.606-.606l1-4a.5.5 0 0 1 .131-.232l9.642-9.642a.5.5 0 0 0-.642.056L6.854 4.854a.5.5 0 1 1-.708-.708L9.44.854A1.5 1.5 0 0 1 11.5.796a1.5 1.5 0 0 1 1.998-.001m-.644.766a.5.5 0 0 0-.707 0L1.95 11.756l-.764 3.057 3.057-.764L14.44 3.854a.5.5 0 0 0 0-.708z" />
            </svg></button>
    </div>
    <p class="mt-3">{{task.description}}</p>
</div>


<!-- Modal -->
<div class="modal fade" id="editTaskModal" tabindex="-1" aria-labelledby="editTaskModalLabel" aria-hidden="true">
    <div class="modal-dialog">
        <div class="modal-content">
            <form (ngSubmit)="onSubmitUpdateForm()" [formGroup]="updateTaskForm">
                <div class="modal-header">
                    <h1 class="modal-title fs-5" id="editTaskModalLabel">Update Task</h1>
                    <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                </div>
                <div class="modal-body">
                    <div class="alert alert-warning" role="alert" *ngIf="!this.updateTaskForm.valid">
                        All fields must be filled out.
                    </div>
                    <div class="row">
                        <div class="col-8 mb-3 px-2">
                            <label for="updateTitle" class="form-label">Title</label>
                            <input class="form-control" type="text" id="updateTitle" formControlName="title">
                        </div>
                        <div class="col mb-3 px-2">
                            <label class="form-label" for="updateStatus">Status</label>
                            <select class="form-select" id="updateStatus" formControlName="status">
                                <option *ngFor="let option of showEditOptions" value="{{option}}">{{option}}</option>
                            </select>
                        </div>
                        <div class="mb-3 px-2">
                            <label for="updateDescription" class="form-label">Description</label>
                            <input class="form-control" type="text" id="updateDescription" formControlName="description"
                                [value]="task.title">
                        </div>


                    </div>
                </div>
                <div class="modal-footer">
                    <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
                    <button type="submit" class="btn btn-primary">Save changes</button>
                </div>
            </form>
        </div>
    </div>
</div>
